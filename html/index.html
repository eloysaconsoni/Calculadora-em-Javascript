<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Sistemas</title>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="Imagens\icon.png"/>

</head>
<body id "fundo">
		<link rel="stylesheet" type="text/css" href="css/externo.css">
		

	<table>
		<tr>
			<input type="text" name="tela">
			<th><input type="reset" name="limpar" value="C"></th> 
			<th><input type="button" name="porcentagem" value="%"></th>
			<th><input type="button" name="dividir" value="รท"></th>
			<th><input type="button" name="multiplicar" value="X"></th>
		</tr>
		<tr>
			<td><input type="reset" name="numero" value="7"></td>
			<td><input type="reset" name="numero" value="8"></td>
			<td><input type="reset" name="numero" value="9"></td>
			<td><input type="reset" name="numero" value="-"></td>
		</tr>
		<tr>
			<td><input type="reset" name="numero" value="4"></td>
			<td><input type="reset" name="numero" value="5"></td>
			<td><input type="reset" name="numero" value="6"></td>	
			<td><input type="reset" name="numero" value="+"></td>

		</tr>
		<tr>
			<td><input type="reset" name="numero" value="1"></td>
			<td><input type="reset" name="numero" value="2"></td>
			<td><input type="reset" name="numero" value="3"></td>
		</tr>
		<tr>
			<td><input type="reset" name="numero" value="0"></td> 
			<td><input type="reset" name="virgula" value=","></td>
			<td><input type="reset" name="igual" value="="></td>
		</tr>
	</table>
</body>
</html>
